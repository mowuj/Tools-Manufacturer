<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}
      
    {% endblock title %} </title>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Bootstarp  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tools Manufacturer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'adminhome' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'adminorderlist' %}">All Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'adminproductlist' %}">All Products</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'home' %}" target="_blank">Visit Site</a>
                        </li>
                        {% if request.user.admin%}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'adminlogout' %}" target="_blank">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'adminlogin' %}" target="_blank">Login</a>
                        </li>
                        
                        {% endif %}
                        
                        
                    </ul>
                    <form class="d-flex" role="search" action="" method="GET">
                        <input class="form-control me-2" type="text" name="keyword" placeholder="Search" aria-label="Search" required>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    
    {% block admin %}
      
    {% endblock admin %}

    <!-- footer  -->
    <footer class="text-center text-white fixed-bottom" style="background-color: #45526e">
        <section class="p-3 pt-0">
            <div class="row d-flex align-items-center">
                <!-- Grid column -->
                <div class="col-md-7 col-lg-8 text-center text-md-start">
                    <!-- Copyright -->
                    <div class="p-3">
                        Â© 2020 Copyright:
                        <a class="text-white" href="https://mdbootstrap.com/">Md Ahsan Habib</a>
                    </div>
                    <!-- Copyright -->
                </div>
                <!-- Grid column -->
        
                <!-- Grid column -->
                <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" class="text-white" role="button"><i <i
                            class="fa-brands fa-facebook"></i></i></a>
                
                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" class="text-white" role="button"><i
                            class="fab fa-twitter"></i></a>
                
                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" class="text-white" role="button"><i class="fab fa-google"></i></a>
                
                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" class="text-white" role="button"><i
                            class="fab fa-instagram"></i></a>
                </div>
                <!-- Grid column -->
            </div>
        </section>
    </footer>
</body>
</html>
