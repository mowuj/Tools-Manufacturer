{% extends "base.html" %}

{% block body %}

<div class="container">
    
    <div class="row row-cols- row-cols-md- g-3">
        {% for i in products %}
        <div class="col">
            <div class="card h-100">
                <img src="{{i.image.url}}" class="card-img-top" alt="...">

                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-title">Price: <del style="color:red" >{{i.marked_price}}</del> TK.{{i.sell_price}}</p>

                    
                    <a href="" class="btn " style="background-color:#FF589B"
                        type="submit">Details</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>


</div>


{% endblock body %}
