{% extends "base.html" %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}
  <div class="container">
    <div class="row">
      <h3 class="text-center my-3">Customer Registration</h3>
      <hr>
      <div class="row panda-background bg-gradient rounded border p-5 d-flex align-items-center">
        <div class="col-md-6">
          
          <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-primary my-3">Register as Customer</button>
          </form>
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
        <div class="col-lg-5">
          <img src="{% static 'images/banner4.jpg' %}" class="img-thumbnail" alt="..." style="height: 30rem;">
        </div>
      
      </div>

    </div>
  </div>
{% endblock body %}
