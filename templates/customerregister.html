{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}
  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Registration</h3> <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-primary mt-2">Register as Customer</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
  </div>
{% endblock body %}
