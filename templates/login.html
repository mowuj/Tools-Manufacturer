{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login</h3>
            <hr>
            <form action="" method="POST">
                {% if error %}
                  <p style="color:red">{{error}}</p>
                {% endif %}
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-primary mt-2">Login as Customer</button>
            </form>
            <p>Don't have a account? <a href="{% url 'register' %} {% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register First</a></p>
        </div>
    </div>
</div>
{% endblock body %}
